name: Flatpak Builder

on:
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["main"]
  workflow_dispatch:

jobs:
  build_native_flatpak:
    name: Build Flatpak
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Builder Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/flatpak
            .flatpak-builder
          key: flatpak-x86_64-${{ github.sha }}
          restore-keys: |
            flatpak

      - name: Setup Dependencies
        run: |
          sudo apt update -y
          sudo apt install flatpak yamllint -y
          sudo su $(whoami) -c '
            flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          '
          sudo su $(whoami) -c 'flatpak install flathub org.flatpak.Builder org.flathub.flatpak-external-data-checker -y'

      - name: Clone flatpak tools
        run: |
          git clone --depth 1 https://github.com/flatpak/flatpak-builder-tools.git

      - name: Generate cache for NuGet
        run: |
          sudo su $(whoami) -c '
            flatpak install flathub org.freedesktop.Sdk.Extension.dotnet6 -y
            git clone --depth 1 -b v10.8.10 https://github.com/jellyfin/jellyfin.git
            ./flatpak-builder-tools/dotnet/flatpak-dotnet-generator.py --runtime=linux-x64 nuget-generated-sources-x64.json jellyfin/Jellyfin.Server/Jellyfin.Server.csproj
            ./flatpak-builder-tools/dotnet/flatpak-dotnet-generator.py --runtime=linux-arm64 nuget-generated-sources-arm64.json jellyfin/Jellyfin.Server/Jellyfin.Server.csproj
          '

      - name: Generate cache for npm
        run: |
          sudo su $(whoami) -c '
            git clone --depth 1 -b v10.8.10 https://github.com/jellyfin/jellyfin-web.git
            pip install ./flatpak-builder-tools/node
            flatpak-node-generator -o npm-generated-sources.json npm jellyfin-web/package-lock.json
          '

      - name: YAML Lint
        env:
          FLATPAK_MANIFEST: org.jellyfin.JellyfinServer.yml
        run: |
          yamllint ${FLATPAK_MANIFEST}

      - name: External Data Checker
        env:
          FLATPAK_MANIFEST: org.jellyfin.JellyfinServer.yml
        run: |
          flatpak run org.flathub.flatpak-external-data-checker $FLATPAK_MANIFEST

      - name: Build Flatpak
        run: |
          sudo su $(whoami) -c '
            FLATPAK_MANIFEST=org.jellyfin.JellyfinServer.yml

            flatpak run org.flatpak.Builder --user --repo=local_repo --install-deps-from=flathub \
            --force-clean --default-branch=test build $FLATPAK_MANIFEST
          '

      - name: Bundle Flatpak
        env:
          FLATPAK_ID: org.jellyfin.JellyfinServer
        run: |
          mkdir artifacts
          flatpak repo --branches local_repo
          flatpak build-bundle local_repo artifacts/${FLATPAK_ID}_$(uname -m).flatpak $FLATPAK_ID test
          flatpak build-bundle --runtime local_repo artifacts/${FLATPAK_ID}_Debug_$(uname -m).flatpak $FLATPAK_ID.Debug test

      - name: Upload Flatpak Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flatpak-bundle
          path: artifacts
